<section class="sidenav" style="overflow: hidden;">
    <div style="display: flex
    ;
        flex-direction: row;
        width: 100%;
        align-items: center;
        justify-content: space-between;
        padding-right: 15px;">
        <div (click)="hideMenu()" class="toggle">
            <mat-icon style="height: 24px !important; width: 24px !important;">
                chevron_left
            </mat-icon>
            <p>{{name}}</p>
        </div>
        <div (click)="logOut()" pTooltip="KijelentkezÃ©s" tooltipPosition="bottom" class="toggle">
            <mat-icon style="rotate: 180deg;">
                logout
            </mat-icon>

        </div>

    </div>

    <ng-container *ngIf="activeMenu === 'user' ">
        <div class="user-placeholder-div  ">
            <div class="user one">

            </div>

        </div>

    </ng-container>
    <mat-list class="nav">
        <div style="padding-left: 10px; font-size: xx-small; font-weight: 700; opacity: 0.3; margin-bottom: 10px">
            {{grouptext}}
        </div>
        <div class="nav-item" mat-list-item [ngClass]="{'is-active': route.isActive}"
            *ngFor="let route of currentRouteLinks; trackBy: trackByRoute" routerLinkActive="active-link"
            [routerLink]="route.link" (click)="onRouteClick(route)">
            <p matLine *ngIf="_navMenuService.expanded()">{{ route.name }}</p>
        </div>
    </mat-list>

</section>
